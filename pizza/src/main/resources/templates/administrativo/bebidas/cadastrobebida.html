<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Painel Administrativo - Pizzaria JSX</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="icon" href="/image/favicon.png"/>

    <!-- Bootstrap core CSS -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css" rel="stylesheet"/>
  
    <!-- Custom styles for this template -->
    <link href="/css/style.css" rel="stylesheet"/>
</head>
<body>
	<header>
		<nav class="navbar navbar-inverse navbar navbar-dark bg-dark fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="btn btn-dark navbar-toggle pull-left">
						<i class="oi oi-menu"></i>
					</button>				
					<a class="navbar-brand navbar-toggle pull-left" href="#">Painel Administrativo - Pizzaria JSX</a>
				</div>
				<a class="btn btn-primary" th:href="@{/logoutadm}">
					<i class="bi bi-pencil-square"></i> LogOut</a>
			</div>
		</nav>
	</header>
	
	<div class="layout-main">
	
	    <aside>
	        <nav class="sidebar  sidebar-open">
	            <ul class="nav nav-pills">
	                <li class="nav-item"><a class="nav-link " href="/homeadministrativo"> <i
	                        class="oi oi-home"></i> <span>Home</span>
	                </a></li>
					
	            </ul>
	
	            <ul class="nav nav-pills">
	                <li class="nav-item"><span class="nav-link active">Clientes</span></li>
	                <li class="nav-item"><a class="nav-link"
	                                        href="/cadastrar"> <i class="oi oi-plus"></i>
	                    <span>Cadastrar</span>
	                </a></li>
	                <li class="nav-item"><a class="nav-link"
	                                        href="/lista"> <i class="oi oi-spreadsheet"></i>
	                    <span>Listar</span>
	                </a></li>
	            </ul>
				<ul class="nav nav-pills">
	                <li class="nav-item"><span class="nav-link active">Pizzas</span></li>
	                <li class="nav-item"><a class="nav-link"
	                                        href="/cadastrarpizza"> <i class="oi oi-plus"></i>
	                    <span>Cadastrar</span>
	                </a></li>
	                <li class="nav-item"><a class="nav-link"
	                                        href="/listapizza"> <i class="oi oi-spreadsheet"></i>
	                    <span>Listar</span>
	                </a></li>
	            </ul>
				<ul class="nav nav-pills">
	                <li class="nav-item"><span class="nav-link active">Bebidas</span></li>
	                <li class="nav-item"><a class="nav-link"
	                                        href="/cadastrarbebida"> <i class="oi oi-plus"></i>
	                    <span>Cadastrar</span>
	                </a></li>
	                <li class="nav-item"><a class="nav-link"
	                                        href="/listabebida"> <i class="oi oi-spreadsheet"></i>
	                    <span>Listar</span>
	                </a></li>
	            </ul>
				<ul class="nav nav-pills">
	                <li class="nav-item"><span class="nav-link active">Pedidos</span></li>
	                <li class="nav-item"><a class="nav-link"
	                                        href="/cardapioadm"> <i class="oi oi-plus"></i>
	                    <span>Inserir novo pedido</span>
	                </a></li>
	                <li class="nav-item"><a class="nav-link"
	                                        href="/listapedido"> <i class="oi oi-spreadsheet"></i>
	                    <span>Acompanhar pedidos</span>
	                </a></li>
	            </ul>
	        </nav>
	    </aside>
	
	    <section class="layout-content">
	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>Cadastrar Bebidas</span>
	                        </li>
	                    </ul>
	                </div>
	                <a class="btn btn-primary btn-md" href="/listabebida" role="button">
	                    <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                    <span>Listar Bebidas</span>
	                </a>
	            </nav>
	        </div>
	
	        <div class="container" id="cadastro">
	            <form action="/salvarbebida" method="POST" th:object="${bebida}">
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="bebidanome">Produto</label>
	                        <input type="text" class="form-control" id="bebidanome" placeholder="Insira o nome do produto..."
	                               autofocus="autofocus" name="bebidanome" value=""/>
	                        <div class="invalid-feedback">	
	                        </div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="bebidapreco">Valor</label>
	                        <input type="text" class="form-control" id="bebidapreco" data-mask="00.00"
	                               data-mask-selectonfocus="true" name="bebidapreco" value=""/>
	                        <div class="invalid-feedback">
	                        </div>
	                    </div>
	                </div>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	                <div th:if="${msg != null}" th:text="${msg}" class="alert alert-danger" role="alert"></div>
	            </form>
	        </div>
	    </section>
	
	</div>
	

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">

    $(function () {
        $('[data-toggle="popover"]').popover();
    });
    
	$(document).ready(function(){
	    $(".navbar-toggle").click(function(){
	        $(".sidebar").toggleClass("sidebar-open");
	    })
	});

</script>
</body>
</html>
