<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Painel Administrativo - Pizzaria JSX</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
	<link rel="icon" href="/image/favicon.png"/>

    <!-- Bootstrap core CSS -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css" rel="stylesheet"/>
    
    <!-- Custom styles for this template -->
    <link href="/css/style.css" rel="stylesheet"/>
</head>
<body>
	<header>
		<nav class="navbar navbar-inverse navbar navbar-dark bg-dark fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="btn btn-dark navbar-toggle pull-left">
						<i class="oi oi-menu"></i>
					</button>
					<a class="navbar-brand navbar-toggle pull-left" href="#">Painel Administrativo - Pizzaria JSX</a>
				</div>
				<a class="btn btn-primary" th:href="@{/logoutadm}">
					<i class="bi bi-pencil-square"></i> LogOut</a>
			</div>
		</nav>
	</header>
	
	<div class="layout-main">
	
	    <aside>
	        <nav class="sidebar  sidebar-open">
	            <ul class="nav nav-pills">
	                <li class="nav-item"><a class="nav-link " href="/homeadministrativo"> <i
	                        class="oi oi-home"></i> <span>Home</span>
	                </a></li>
					
	            </ul>
	
	            <ul class="nav nav-pills">
	                <li class="nav-item"><span class="nav-link active">Clientes</span></li>
	                <li class="nav-item"><a class="nav-link"
	                                        href="/cadastrar"> <i class="oi oi-plus"></i>
	                    <span>Cadastrar </span>
	                </a></li>
	                <li class="nav-item"><a class="nav-link"
	                                        href="/lista"> <i class="oi oi-spreadsheet"></i>
	                    <span>Listar </span>
	                </a></li>
	            </ul>
                <ul class="nav nav-pills">
	                <li class="nav-item"><span class="nav-link active">Pizzas</span></li>
	                <li class="nav-item"><a class="nav-link"
	                                        href="/cadastrarpizza"> <i class="oi oi-plus"></i>
	                    <span>Cadastrar</span>
	                </a></li>
	                <li class="nav-item"><a class="nav-link"
	                                        href="/listapizza"> <i class="oi oi-spreadsheet"></i>
	                    <span>Listar</span>
	                </a></li>
	            </ul>
				<ul class="nav nav-pills">
	                <li class="nav-item"><span class="nav-link active">Bebidas</span></li>
	                <li class="nav-item"><a class="nav-link"
	                                        href="/cadastrarbebida"> <i class="oi oi-plus"></i>
	                    <span>Cadastrar</span>
	                </a></li>
	                <li class="nav-item"><a class="nav-link"
	                                        href="/listabebida"> <i class="oi oi-spreadsheet"></i>
	                    <span>Listar</span>
	                </a></li>
	            </ul>
				<ul class="nav nav-pills">
	                <li class="nav-item"><span class="nav-link active">Pedidos</span></li>
	                <li class="nav-item"><a class="nav-link"
	                                        href="/cardapioadm"> <i class="oi oi-plus"></i>
	                    <span>Inserir novo pedido</span>
	                </a></li>
	                <li class="nav-item"><a class="nav-link"
	                                        href="/listapedido"> <i class="oi oi-spreadsheet"></i>
	                    <span>Acompanhar pedidos</span>
	                </a></li>
	            </ul>
	        </nav>
	    </aside>
	
	    <section class="layout-content">
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Editar Pedido</span>
	                    </li>
	                </ul>
	                <a class="btn btn-primary btn-md" href="/cadastrarpedido" role="button">
	                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                    <span>Cadastrar Pedido</span>
	                </a>
	            </div>
	        </nav>
	
	        <div class="container">
	
	            <h4>Editar Pedido</h4>
        <hr>
            <form method="post" action="/editarpedido" th:object="${pedido}">
				<div class="row">
					<div class="col-md-6 form-group offset-md-1">
						<input class="form-control" type="hidden" th:field="*{tokenacesso}" readonly="readonly">
					</div>
				</div>
				<div class="row">
					<div class="col-md-6 form-group offset-md-1">
						<input class="form-control" type="hidden" th:field="*{idpedido}" readonly="readonly">
					</div>
				</div>
				<div class="row">
					<div class="col-md-6 form-group offset-md-1">
						<input class="form-control" type="text" th:field ="*{nomecliente}" readonly="readonly">
					</div>
				</div>
			
				<!-- Telefone -->
				<div class="row">
					<div class="col-md-6 form-group offset-md-1">
						<label>Telefone do Cliente: </label>
						<input class="form-control" placeholder="Insira o telefone do cliente..." th:field="*{telefonecliente}">
					</div>
				</div>

				<!-- Telefone -->
				<div class="row">
					<div class="col-md-6 form-group offset-md-1">
						<label>Endereço de Entrega: </label>
						<input class="form-control" placeholder="Insira o endereço do cliente..." th:field="*{enderecocliente}">
					</div>
				</div>
						
				
				<!-- Status -->
				<div class="row">
					<div class="col-md-6 form-group offset-md-1">
						<label>Status</label>
						<select class="form-control" th:field="*{statuspedido}">
							<option th:each="statuspedido : ${T(com.dev.pizza.model.enun.StatusPedido).values()}"
							th:value="${statuspedido}" th:text="${statuspedido}"></option>
						</select>
					</div>
				</div>
				
				<!-- Valor -->
				<div class="row">
					<div class="col-md-6 form-group offset-md-1">
						<label>Valor Total</label>
						<input class="form-control" placeholder="Insira o valor total do pedido..." th:field="*{valorpedido}">
					</div>
				</div>

				<div class="row">
					<div class="col-md-6 form-group offset-md-1">
						<label>Pagamento</label>
						<select class="form-control" name="pagamento">
							<option th:each="pagamento : ${T(com.dev.pizza.model.enun.Pagamento).values()}"
									th:text="${pagamento}"></option>
						</select>
					</div>
				</div>

				<div class="row">
					<div class="col-md-6 form-group offset-md-1">
						<label for="troco">Observações/Troco</label>
						<input type="text" class="form-control" id="troco" name="troco" th:field="*{troco}" placeholder="Obs...">
					</div>
				</div>
				
				<div class="d-grid gap-2 d-md-block">
					<button type="submit" class="btn btn-outline-success">Salvar</button>
					<a th:href="@{/listapedido}" class="btn btn-outline-danger">Voltar</a>
				</div>

            </form>
	        </div>
	    </section>

	</div>
	
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">

    $(function () {
        $('[data-toggle="popover"]').popover();
    });
    
	$(document).ready(function(){
	    $(".navbar-toggle").click(function(){
	        $(".sidebar").toggleClass("sidebar-open");
	    })
	});

</script>
</body>
</html>
