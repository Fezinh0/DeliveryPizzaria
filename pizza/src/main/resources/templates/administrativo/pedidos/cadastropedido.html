<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Painel Administrativo - Pizzaria JSX</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="icon" href="/image/favicon.png"/>

    <!-- Bootstrap core CSS -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css" rel="stylesheet"/>
  
    <!-- Custom styles for this template -->
    <link href="/css/style.css" rel="stylesheet"/>
</head>
<body>
	<header>
		<nav class="navbar navbar-inverse navbar navbar-dark bg-dark fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="btn btn-dark navbar-toggle pull-left">
						<i class="oi oi-menu"></i>
					</button>				
					<a class="navbar-brand navbar-toggle pull-left" href="#">Painel Administrativo - Pizzaria JSX</a>
				</div>
				<a class="btn btn-primary" th:href="@{/logoutadm}">
					<i class="bi bi-pencil-square"></i> LogOut</a>
			</div>
		</nav>
	</header>
	
	<div class="layout-main">
	
	    <aside>
	        <nav class="sidebar  sidebar-open">
	            <ul class="nav nav-pills">
	                <li class="nav-item"><a class="nav-link " href="/homeadministrativo"> <i
	                        class="oi oi-home"></i> <span>Home</span>
	                </a></li>
					
	            </ul>
	
	            <ul class="nav nav-pills">
	                <li class="nav-item"><span class="nav-link active">Clientes</span></li>
	                <li class="nav-item"><a class="nav-link"
	                                        href="/cadastrar"> <i class="oi oi-plus"></i>
	                    <span>Cadastrar</span>
	                </a></li>
	                <li class="nav-item"><a class="nav-link"
	                                        href="/lista"> <i class="oi oi-spreadsheet"></i>
	                    <span>Listar</span>
	                </a></li>
	            </ul>
				<ul class="nav nav-pills">
	                <li class="nav-item"><span class="nav-link active">Pizzas</span></li>
	                <li class="nav-item"><a class="nav-link"
	                                        href="/cadastrarpizza"> <i class="oi oi-plus"></i>
	                    <span>Cadastrar</span>
	                </a></li>
	                <li class="nav-item"><a class="nav-link"
	                                        href="/listapizza"> <i class="oi oi-spreadsheet"></i>
	                    <span>Listar</span>
	                </a></li>
	            </ul>
				<ul class="nav nav-pills">
	                <li class="nav-item"><span class="nav-link active">Bebidas</span></li>
	                <li class="nav-item"><a class="nav-link"
	                                        href="/cadastrarbebida"> <i class="oi oi-plus"></i>
	                    <span>Cadastrar</span>
	                </a></li>
	                <li class="nav-item"><a class="nav-link"
	                                        href="/listabebida"> <i class="oi oi-spreadsheet"></i>
	                    <span>Listar</span>
	                </a></li>
	            </ul>
				<ul class="nav nav-pills">
	                <li class="nav-item"><span class="nav-link active">Pedidos</span></li>
	                <li class="nav-item"><a class="nav-link"
	                                        href="/cardapioadm"> <i class="oi oi-plus"></i>
	                    <span>Inserir novo pedido</span>
	                </a></li>
	                <li class="nav-item"><a class="nav-link"
	                                        href="/listapedido"> <i class="oi oi-spreadsheet"></i>
	                    <span>Acompanhar pedidos</span>
	                </a></li>
	            </ul>
	        </nav>
	    </aside>
	
	    <section class="layout-content">
	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>Cadastrar Pedido</span>
	                        </li>
	                    </ul>
	                </div>
	                <a class="btn btn-primary btn-md" href="/listapedido" role="button">
	                    <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                    <span>Listar Pedidos</span>
	                </a>
	            </nav>
	        </div>
	
	        <div class="container" id="cadastro" th:object="${clienteaux}">
				<form action="/buscarcliente" method="POST" th:object="${buscatelefone}">
					<div class="form-row">
	                    <div class="form-group col-md-6 offset-md-1">
	                        <label for="buscatelefone">Telefone do Cliente</label>
	                        <input type="text" class="form-control" id="cliente_clienteid" placeholder="Insira o Telefone do cliente..."
	                               autofocus="autofocus" name="buscatelefone" value="" data-mask="(00) 00000-0000"/>
	                        <div class="invalid-feedback">	
	                        </div>
	                    </div>
					</div>
					<button type="submit" class="btn btn-primary btn-sm offset-md-1">Buscar Cliente</button>
				</form>
				<div th:if="${msg2 != null}" th:text="${msg2}" class="alert alert-danger" role="alert"></div>
				<br/>

	            <form action="/salvarpedidoadm" method="POST" th:object="${pedido}">
						<input type="hidden" th:value="${tokenaux}" name="tokenacesso">
						<input type="hidden" th:value="${clienteidaux}" name="clienteid">
					<div class="form-row">
						<div class="col-md-6 form-group offset-md-1">
							<label>Nome: </label>
							<input class="form-control" th:value="${clienteaux}" name="nomecliente" id="nomecliente" readonly="readonly">
						</div>
					</div>
					<div class="form-row">
						<div class="col-md-6 form-group offset-md-1">
							<label>Telefone: </label>
							<input class="form-control" th:value="${telefoneaux}" name="telefonecliente" id="telefonecliente"readonly="readonly">
						</div>
					</div>
					<!-- Endereço -->
					<div class="form-row">
						<div class="col-md-6 form-group offset-md-1">
							<label>Endereço: </label>
							<input class="form-control" th:value="${enderecoaux}" placeholder="Insira o endereço de entrega..." name="enderecocliente" id="enderecocliente">
						</div>
					</div>
					<div class="form-row">
						<div class="col-md-6 form-group offset-md-1">
							<label>Status:</label>
							<select class="form-control" name="statuspedido">
								<option th:each="statuspedido : ${T(com.dev.pizza.model.enun.StatusPedido).values()}"
								th:value="${statuspedido}" th:text="${statuspedido}"></option>
							</select>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6 offset-md-1">
							<label for="valorpedido">Valor Total:</label>
							<input type="text" text-align="right" class="form-control" th:value="${valoraux}" name="valorpedido"/>
							<div class="invalid-feedback">
							</div>
						</div>
					</div>
					<div class="form-row">
						<div class="col-md-6 form-group offset-md-1">
							<label>Pagamento:</label>
							<select class="form-control" name="pagamento">
								<option th:each="pagamento : ${T(com.dev.pizza.model.enun.Pagamento).values()}"
									th:value="${pagamento}" th:text="${pagamento}"></option>
							</select>
						</div>
					</div>

					<div class="form-row">
						<div class="col-md-6 form-group offset-md-1">
							<label for="troco">Observações/Troco:</label>
							<input type="text" class="form-control" id="troco" name="troco" placeholder="Obs...">
							<div class="invalid-feedback">
							</div>
						</div>
						
						<button text-align="right" type="submit" class="btn btn-primary btn-sm offset-md-8">Salvar</button>
						<div th:if="${msg != null}" th:text="${msg}" class="alert alert-danger" role="alert"></div>
					</div>
	                </div>
				</form>
			</div>
	    </section>
	
	</div>
	

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">

    $(function () {
        $('[data-toggle="popover"]').popover();
    });
    
	$(document).ready(function(){
	    $(".navbar-toggle").click(function(){
	        $(".sidebar").toggleClass("sidebar-open");
	    })
	});

</script>
</body>
</html>
